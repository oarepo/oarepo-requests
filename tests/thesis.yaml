record:
  use:
  - invenio
  module:
    qualified: thesis
  permissions:
    presets: [ 'everyone' ]

  draft:
    requests:
      publish-draft:
        type:
          base-classes:
          - PublishDraftRequestType
          imports:
          - import: oarepo_requests.types.publish_draft.PublishDraftRequestType
      non-duplicable:
        type:
          base-classes:
          - NonDuplicableRequest
          imports:
          - import: mock_requests.type.NonDuplicableRequest
  requests:
    delete-record:
      type:
        base-classes:
        - DeleteRecordRequestType
        imports:
        - import: oarepo_requests.types.delete_record.DeleteRecordRequestType
    generic-request: {}

settings:
  schema-server: 'local://'
profiles:
- record
- draft


