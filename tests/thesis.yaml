record:
  use:
  - invenio
  module:
    qualified: thesis
  permissions:
    presets: [ 'everyone' ]

  draft:
    requests:
      types:
        publish-draft:
          base-classes:
          - PublishDraftRequestType
          imports:
          - import: oarepo_requests.types.publish_draft.PublishDraftRequestType
        non-duplicable:
          base-classes:
          - NonDuplicableRequest
          imports:
          - import: mock_requests.type.NonDuplicableRequest
  requests:
    types:
      delete-record:
        base-classes:
        - DeleteRecordRequestType
        imports:
        - import: oarepo_requests.types.delete_record.DeleteRecordRequestType
      generic-request: {}

settings:
  schema-server: 'local://'
profiles:
- record
- draft


