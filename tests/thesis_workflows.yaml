record:
  use:
  - invenio
  module:
    qualified: thesis
  record:
    fields:
      state: "{{oarepo_workflows.records.systemfields.state.RecordStateField}}(initial='published')"
  draft:
    record:
      fields:
        state: "{{oarepo_workflows.records.systemfields.state.RecordStateField}}()"

  properties:
    metadata:
      properties:
        title:
          type: fulltext
        creators[]:
          type: keyword
        contributors[]:
          type: keyword

settings:
  schema-server: 'local://'
profiles:
- record
- draft